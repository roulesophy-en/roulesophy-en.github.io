<html>
  <head>

	<!-- Place this tag in your head or just before your close body tag. -->
	<script src="https://apis.google.com/js/platform.js" async defer></script>

    {% include meta.html %}
    {% seo %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <script>
    function imgCaption() {
    	var imageContainers = document.getElementsByTagName('IMG');
    	for (var i = 0; i < imageContainers.length; i++) {
    		
    	    var image = imageContainers[i];
    		var parent = image.parentNode;
    		var wrapper = document.createElement('figure');
    		parent.replaceChild(wrapper, image);
    		wrapper.appendChild(image);
    		
    	    var caption = document.createElement('figcaption');
    	    var alt = image.alt;
    	    if (alt.indexOf("##") !== -1) {
    	    	var captionString = alt.split("##")[1];
    	    	if (captionString != '') {
        	    	caption.innerHTML = captionString;
        	    	image.insertAdjacentElement("afterend", caption);
        	    }    	    	
    	    }
    	}
    }
    </script>
  </head>

  <body onload="imgCaption()">
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <!-- <a href="{{ site.baseurl }}/">Blog</a>  -->
            <a href="{{ site.baseurl }}/tags">Tags</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/search">Search</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
