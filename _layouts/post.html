---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <!-- <ul class="tags"> -->
  <div>
  Tags: 
    {% for tag in page.tags %}
      <a href="/tags#{{ tag }}" class="tag">{{ tag }}</a>&nbsp;
    {% endfor %}
    <p>
  </div>
  <!-- </ul> -->

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  


  {% if page.comments %}
    {% include disqus.html %}
  {% endif %}
</article>
